<script type="text/javascript">
    RED.nodes.registerType('sonos-notify', {
        category: 'function',
        color: '#C0DEED',
        defaults: {
            name: { value: '' },
            address: { value: '' },
            port: { value: '' },
            more: { value: false }
        },
        outputs: 1,
        icon: 'bridge.png',
        label: function () {
            return this.name || 'sonos-notify';
        }
    });
</script>

<script type="text/x-red" data-template-name="sonos-notify">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-address">Address</label>
        <input type="text" id="node-input-address" placeholder="Address">
    </div>
    <div class="form-row">
        <label for="node-input-port">Port</label>
        <input type="text" id="node-input-port" placeholder="Port">
    </div>
    <div class="form-row">
        <label for="node-input-more">More Events (Experimental)</label>
        <input type="checkbox" id="node-input-more" placeholder="More Events">
    </div>
</script>

<script type="text/x-red" data-help-name="sonos-notify">
    <p>Get notify from configured Sonos devices.</p>
</script>
